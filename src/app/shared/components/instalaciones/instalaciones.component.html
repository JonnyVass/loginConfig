  <h1>{{tituloSeccion}}</h1>
  <ion-grid fixed>
    <ion-row>
      <ion-col class="centrado" *ngFor="let item of instalaciones" sizeLg="6" sizeMd="6" sizeSm="6" size="6">

    </ion-row>
  </ion-grid>
