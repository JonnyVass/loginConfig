

<ion-content>
  <app-header titulo="Testimonios"></app-header>
  <ion-list lines="none">
    <ion-item *ngFor="let t of testimonials">
      <ion-avatar slot="start" class="testimonial-avatar">
        <img [src]="t.image" />
      </ion-avatar>
      <ion-label class="label-nowrap">
        <h2>{{ t.name }}</h2>
        <p>{{ t.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
