<ion-content>
  <app-header backButton="/auth"></app-header>
  <!-- ==== Incluyo el Logo creado para la App ==== -->
  <app-logo></app-logo>

  <h2 class="ion-text-center ion-no-margin">Nuevo Usuario</h2>

  <div class="content">
    <!-- ==== para centrar el formulario en la pantalla ==== -->
    <div class="d-flex-center">

      <form (keyup.enter)="submit()" (ngSubmit)="submit()" class="ion-text-center">
        <!-- ==== Incluyo los input personalizado para la App ==== -->

        <app-custom-input autocomplete="name" [control]="form.controls.name" type="text" label="Nombre"
          icon="person-outline">
        </app-custom-input>
        <!-- ==== Validamos los errores que se puedan producir ==== -->
        <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.dirty">
          <!-- ==== form.controls.email.errors -> cualquier error de validacion ==== -->
          <!-- ==== form.controls.email.dirty -> si ya hemos pinchado en el campo ==== -->
          <!-- ==== indicamos las validaciones puestas al crear el campo en el TS ==== -->
          <div *ngIf="form.controls.name.errors?.['required']">Introduce un nombre</div>
          <div *ngIf="form.controls.name.errors?.['minlength']">Introduce un nombre Valido (min 4 letras)</div>
        </div>

        <app-custom-input autocomplete="email" [control]="form.controls.email" type="email" label="Correo"
          icon="mail-outline">
        </app-custom-input>
        <!-- ==== Validamos los errores que se puedan producir ==== -->
        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.dirty">
          <!-- ==== form.controls.email.errors -> cualquier error de validacion ==== -->
          <!-- ==== form.controls.email.dirty -> si ya hemos pinchado en el campo ==== -->
          <!-- ==== indicamos las validaciones puestas al crear el campo en el TS ==== -->
          <div *ngIf="form.controls.email.errors?.['required']">Introduce un email</div>
          <div *ngIf="form.controls.email.errors?.['email']">Introduce un email Valido</div>
        </div>
        <app-custom-input [control]="form.controls.password" type="password" label="Contraseña"
          icon="lock-closed-outline">
        </app-custom-input>
        <!-- ==== Validamos los errores que se puedan producir ==== -->
        <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.dirty">
          <!-- ==== form.controls.email.errors -> cualquier error de validacion ==== -->
          <!-- ==== form.controls.email.dirty -> si ya hemos pinchado en el campo ==== -->
          <!-- ==== indicamos las validaciones puestas al crear el campo en el TS ==== -->
          <div *ngIf="form.controls.password.errors?.['required']">Introduce tu contraseña</div>
        </div>
        <app-custom-input [control]="form.controls.confirmPassword" type="password" label="Confirmar Contraseña"
          icon="checkmark-circle-outline">
        </app-custom-input>
        <!-- ==== Validamos los errores que se puedan producir ==== -->
        <div class="validators" *ngIf="form.controls.confirmPassword.errors && form.controls.confirmPassword.dirty">
          <!-- ==== form.controls.email.errors -> cualquier error de validacion ==== -->
          <!-- ==== form.controls.email.dirty -> si ya hemos pinchado en el campo ==== -->
          <!-- ==== indicamos las validaciones puestas al crear el campo en el TS ==== -->
          <div *ngIf="form.controls.confirmPassword.errors?.['required']">Introduce tu contraseña</div>
          <div *ngIf="form.controls.confirmPassword.errors?.['noMatch']">Las contraseñas NO coinciden</div>
        </div>

        <ion-button class="ion-margin-vertical" [disabled]="form.invalid" type="submit" shape="round">
          Registrame
          <ion-icon slot="end" name="person-add-outline"></ion-icon>
        </ion-button>

      </form>

    </div>


  </div>
</ion-content>
